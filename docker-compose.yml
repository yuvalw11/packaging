version: '3.8'

services:
  backend:
    image: packing-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      - packing-data:/app/data
    environment:
      - DB_PATH=/app/data/packing.db
    networks:
      - packing-network

  frontend:
    image: packing-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Default to relative path for proxy setup
        # Override with: docker-compose build --build-arg REACT_APP_API_URL=http://yourserver:3001/api
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - packing-network

networks:
  packing-network:
    driver: bridge

volumes:
  packing-data:
    driver: local
