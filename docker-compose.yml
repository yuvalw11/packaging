version: '3.8'

services:
  backend:
    image: packing-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      - packing-data:/app/data
    environment:
      - DB_PATH=/app/data/packing.db
    networks:
      - packing-network

  frontend:
    image: packing-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # API endpoint - Default to relative path for proxy setup
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
        # Static files base URL - Controls where CSS/JS/images are loaded from
        # Examples: https://cdn.example.com, https://static.example.com
        # Default: empty (loads from same origin)
        PUBLIC_URL: ${PUBLIC_URL:-}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - packing-network

networks:
  packing-network:
    driver: bridge

volumes:
  packing-data:
    driver: local
